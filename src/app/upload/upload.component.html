<form (ngSubmit)="onSubmit(uploadForm)" #uploadForm="ngForm">
    <div class="center form-group">
        <div class="center">
            <label>
                <input name="group1" type="radio" value="xml" />
                <span>XML</span>
            </label>
        </div>
        <div class="center">
            <label>
                <input name="group1" type="radio" value="tou" />
                <span>TOU</span>
            </label>
        </div>
        <div class="center">
            <label>
                <input name="group1" type="radio" value="h9" />
                <span>H9</span>
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file" id="file" (change)="setInputFile($event.target.files)">
    </div>
    <!-- Submit button -->
    <div class="divider"></div>
    <div class="section center">
        <button type="submit" class="waves-effect waves-light btn" [disabled]="!fileToUpload">
            Valider</button>
    </div>
</form>
